<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h1 style="color: blue;">Contact Us</h1>
    <form>
        <label for="name">Name :</label>
        <input type="text" id="name">
        <hr>
        <label for="email">Email :</label>
        <input type="email" id="email">
        <hr>
        <label for="pass">Password :</label>
        <input type="password" id="pass">
        <hr>
        <div>
        <label for="">Gender :</label>
        <input type="radio" id="male" name="gen">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gen">
        <label for="female">Female</label>
        </div>
        <hr>
        <div>
            <label for="">Interests</label>
            <input type="checkbox" name="interest" id="sports">
            <label for="sorts">Sports</label>
            <input type="checkbox" name="interest" id="music">
            <label for="music">Music</label>
            <input type="checkbox" name="interest" id="travel">
            <label for="travel">Travel</label>
        </div>
        <hr>
        <label for="">Country</label>
        <select name="country" id="">
            <option value="Usa">Usa</option>
            <option value="Lebanon">Lebanon</option>
        </select>
        <hr>
        <label for="msg">Message :</label>
        <textarea name="Message" id="msg" cols="20" rows="5"></textarea>
        <hr>
        <input type="submit">
    </form>
</body>
</html>
